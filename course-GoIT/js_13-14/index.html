<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <title>homeWork_13/14</title>
  </head>
  <body>
    <script type="text/html" id="test">
      <div class="wrapper">
        <div class="item">
          <form action="#" class="form__test" method="POST">
              <h2>Тест по программированию</h2>
              <ol>
                  <% for (var i = 0; i < questions.length; i++) { %>
                      <li class="<%= questions[i].name %>">
                          <h5><%= questions[i].title %></h5>
                          <% for (var j = 0; j < questions[i].answers.length; j++) { %>
                              <input type="checkbox" id="<%= 'q' + i + 'a' + j %>" name="<%= 'q' + i + 'a' + j %>"><label for="<%= 'q' + i + 'a' + j %>"><%= questions[i].answers[j] %></label>
                              <div class="clearfix"></div>
                              <% } %>
                      </li>
                      <% } %>
              </ol>

            <input type="submit" class="btn btn-primary"  value="Проверить мои результаты">
          </form>
          <div  id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">

              </div>
            </div>
          </div>

        </div>
      </div>
    </script>


  </body>
</html>
