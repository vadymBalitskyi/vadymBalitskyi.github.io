<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<title>painting</title>
</head>
<body>
	<div>
		<table>
			<tr>
				<td colspan="2"></td>
				<td colspan="3"></td>
				<td colspan="2" class="yellow"></td>
			</tr>
			<tr>
				<td rowspan="2"></td>
				<td colspan="4" rowspan="4" class="red"></td>
				<td colspan="2" rowspan="2" class="yellow"></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td rowspan="3"></td>
				<td rowspan="2"></td>
				<td rowspan="2"></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td class="gray"></td>
				<td class="gray"></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td class="yellow" rowspan="3"></td>
				<td class="gray"></td>
				<td class="gray"></td>
				<td colspan="2"></td>
				<td class="blue" colspan="2" rowspan="2"></td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2"></td>
				<td class="gray" colspan="2"></td>
			</tr>
		
		</table>
	</div>
</body>
</html>
